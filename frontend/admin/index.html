<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панел - Barbershop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div id="loginForm" class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-xl shadow-xl w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Вход</h2>
            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Потребител</label>
                    <input type="text" id="username" required
                           class="w-full bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Парола</label>
                    <input type="password" id="password" required
                           class="w-full bg-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <div id="loginMessage" class="hidden text-center py-2 rounded-lg"></div>
                <button type="submit" 
                        class="w-full bg-yellow-500 text-black py-2 rounded-lg hover:bg-yellow-600 transition-colors">
                    Влез
                </button>
            </form>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <nav class="bg-gray-800 shadow-xl">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-bold">Админ Панел</h1>
                    <button id="logout" class="text-gray-300 hover:text-white">Изход</button>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-6 py-8">
            <div class="bg-gray-800 rounded-xl p-6">
                <h2 class="text-2xl font-bold mb-6">Записани часове</h2>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left border-b border-gray-700">
                                <th class="pb-3">Име</th>
                                <th class="pb-3">Телефон</th>
                                <th class="pb-3">Услуга</th>
                                <th class="pb-3">Дата</th>
                                <th class="pb-3">Час</th>
                                <th class="pb-3">Статус</th>
                                <th class="pb-3">Действия</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTable"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
